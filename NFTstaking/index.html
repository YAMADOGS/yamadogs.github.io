<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YAMADOGS NFT Staking</title>

<link rel="stylesheet" href="/styles.css">

<meta http-equiv="Content-Security-Policy" content="
default-src 'none';
script-src 'self' 'unsafe-eval';
style-src 'self';
img-src 'self' data:;
font-src 'self';
connect-src 'self' https://ethereum-sepolia-rpc.publicnode.com;
base-uri 'none';
form-action 'none';
object-src 'none';
frame-src 'none';
frame-ancestors 'none';
upgrade-insecure-requests;
block-all-mixed-content;
">
</head>

<body>

<!-- TITLE -->
<div class="title-wrapper">
  <img src="/logo.png" alt="YAMADOGS Logo" class="title-logo">
  <h1>YAMADOGS Staking</h1>
</div>

<!-- WALLET -->
<div class="card wallet-box">
  <button id="connectWalletBtn">Connect Wallet</button>
  <div id="walletProgress" class="tx-progress"></div>
  <div class="wallet-address">
    Wallet: <span id="walletAddress">Not connected</span>
  </div>
  <!-- GLOBAL STATS (TOP, FULL WIDTH) -->
<div class="card global-stats">
  <h2>Global Stats</h2>
  <p>Current APY: <span id="currentAPY">—</span>%</p>
  <p>Next Halving In: <span id="halvingCountdown">—</span></p>
  <p>Total NFTs Staked: <span id="totalStakedNFTs">0</span></p>
  <p>Total YAM Minted: <span id="totalMintedYAM">0</span></p>
  <p>Remaining Reward Pool: <span id="remainingEmission">0</span></p>
</div>
</div>


<div class="card">
<!-- =========================
     NFT DESKTOP ROW (95%)
========================== -->
<div class="nft-desktop-row">

  <!-- LEFT: UNSTAKED -->
  <div class="card nft-column">
    <h2>Your Lazy YAMADOGS</h2>

    <div class="nftContainer fixed-nft-container" id="unstakedNFTs"></div>

    <button id="stakeBtn">Stake YAMADOGS</button>
    <div id="stakeProgress" class="tx-progress"></div>
  </div>

  <!-- RIGHT: STAKED -->
  <div class="card nft-column">
    <h2>Your Warrior YAMADOGS</h2>

    <div class="stats-row">
      <span>Claimable $YAM:</span>
      <span id="pendingRewards">0</span>
    </div>

    <div class="nftContainer fixed-nft-container" id="stakedNFTs"></div>

    <button id="unstakeBtn">Unstake YAMADOGS</button>
    <button id="claimAllBtn">Claim $YAM</button>
    <div id="claimProgress" class="tx-progress"></div>
    <div id="unstakeProgress" class="tx-progress"></div>

    <!-- QUERY -->
    <div class="query-box">
      <div class="query-input-row">
        <button id="queryNFTBtn">Query</button>
        <span class="query-label">TYPE NFT ID:</span>
        <input type="number" id="queryTokenId" placeholder="e.g. 2" min="0">
      </div>

      <div class="query-result-row">
        <div class="query-token" id="queryResultToken">—</div>
        <div class="query-yam" id="queryResultYAM">—</div>
      </div>

      <div id="queryStatus" class="tx-progress"></div>
    </div>

  </div>

</div>
</div>
<script src="/ethers.umd.min.js"></script>
<script src="/staking.js" defer></script>

</body>
</html>
