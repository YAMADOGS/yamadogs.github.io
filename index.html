<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YAMADOGS Minting</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="title-wrapper">
  <img src="logo.svg" alt="YAMADOGS Logo" class="title-logo">
  <h1>YAMADOGS Minting</h1>
</div>

<div class="security-warning">
  ⚠️ Users must verify they are interacting with the correct YAMADOGS website and contract address.
</div>

<div class="contract-wrapper">
  <div class="contract-label">Official Website:</div>
  <div class="contract-address" onclick="copyToClipboard('https://yamadogs.org')">https://yamadogs.org</div>
  <div class="contract-label">Contract Address:</div>
  <div class="contract-address" onclick="copyToClipboard('0x715B3f16ec032aA81f4FE0828E913689295ea7Cc')">0x715B3f16ec032aA81f4FE0828E913689295ea7Cc</div>
</div>

<div class="card">
  <div class="nft-supply" id="mintCounter">Minted: 0 / 2026</div>
  <div style="margin:12px 0;">
    <img src="sepolia_logo.svg" alt="Sepolia Logo" style="height:40px;vertical-align:middle;margin-right:8px;">
    Sepolia Chain
  </div>
  <button id="connectBtn">Connect Wallet</button>
  <div id="walletAddress" style="margin-top:6px;font-size:10px;"></div>
  <button id="mintBtn" disabled>Mint</button>
  <div id="mintStatus" style="margin-top:12px;font-size:10px;"></div>
</div>

<div class="site-footer">
  &copy; 2025 YAMADOGS | <button onclick="window.open('https://github.com','_blank')">View Source Code</button>
</div>

<script src="ethers.umd.min.js"></script>
<script src="mint.js"></script>
</body>
</html>
